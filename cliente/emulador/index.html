<!DOCTYPE html>
<html>

<head>
	<meta charset="utf8">
	<title>Emulador de Frigorífico</title>
	<script src="../electro.js"></script>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<h1>Simulador de Frigorifico (<span id="estado">Desconectado</span>)</h1>
	<div id="simulador" class="row desconectado">
		<div id="props">
			<div id="sensors">
				<h2>Sensores</h2>
				<table>
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Valor</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			<div id="parameters">
				<h2>Parámetros</h2>
				<table>
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Valor</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
		<div id="izq" class="pdd col">
			<div id="temp-exterior">
				<div class="valor"></div>
				<div class="mas">+</div>
				<div class="menos">-</div>
			</div>
			<div id="alarma"></div>
			<div id="usuario">
				<div id="cuerpo"></div>
				<div id="cabeza"></div>
			</div>
		</div>
		<div id="frigorifico">
			<div id="refrigerador">
				<div class="fondo"></div>
				<div class="luz"></div>
				<div class="puerta">
					<div class="tirador"></div>
					<div id="presencia" title="Sensor de presencia"></div>
					<div id="pantalla" title="Pantalla"></div>
					<div id="lector" title="Lector de códigos de barras"></div>
				</div>
			</div>
			<div id="congelador">
				<div class="fondo"></div>
				<div class="luz"></div>
				<div class="puerta">
					<div class="tirador"></div>
				</div>
			</div>
		</div>
		<div id="productos">
			<div id="leche">11111111</div>
			<div id="huevos">22222222</div>
			<div id="carne">33333333</div>
			<div id="pescado">44444444</div>
			<div id="codigo-barras"></div>
		</div>
	</div>
</body>

</html>
