<body>
	<div class="container" id="tamPantalla">
        <!-- Aqui la parte superior de la pantalla donde se encuentran diferentes iconos-->
        <div class="row">
            <div class="col-4">
                <button class="iconoBotones">
                    <svg class="bi bi-moon" width="2.5em" height="2.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M14.53 10.53a7 7 0 0 1-9.058-9.058A7.003 7.003 0 0 0 8 15a7.002 7.002 0 0 0 6.53-4.47z"/>
                    </svg>
                </button>
            </div>
            <!-- Hora -->
            <div class="col-4" id="horaReloj"></div>
            <!-- ayuda -->
            <div class="col-4 botonesDerecha">
                <div>
                    <button class="iconoBotones">
                        <i class="fas fa-question-circle iconos" ></i>
                    </button>
                    <!-- idioma -->
                    <button class="iconoBotones">
                        <i class="fas fa-globe iconos" ></i>
                    </button>    
                </div>
            </div>
        </div>
        <!-- Aqui la parte de arriba de la nevera-->
        <div class="row h-100">
            <div class="col-12 my-auto">
                <div class="card card-block w-40 mx-auto" id="refrigerador"> 
                    <h2>Refrigerador</h2>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                      </div>
                </div>
                <div class="card card-block w-40 mx-auto" id="congelador"> 
                    <h2>Congelador</h2>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                      </div>
                </div>
                
            </div>
            
        </div>

        <!-- los iconos del fondo: botón de apagar y lo que se ocurra -->
        <div class="row">
            <!-- Botón de opciones -->
            <div class="col-sm">
                <button class="iconoBotones">
                    <svg class="bi bi-gear-fill" width="2.5em" height="2.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
